<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="favicon" href="./images/OIP.jpg" type="agenda/contatos/add" />
</head>
<body>
    <div class="background-container">
        <div class="container">
            <header class="header">
                <h1 class="title">Contatos</h1>
                <div class="fundo">
                    <img class="icone" src="./images/OIP.jpg" alt="Pessoas conectadas">
                </div>
            </header>
            <div class="form-container">
                <form id="form-contatos">
                    <input type="text" id="nome" required placeholder="Digite o Nome" />
                    <input type="tel" id="telefone" required placeholder="Digite seu nÂº celular" />
                    <div class="buttons">
                        <button type="submit">SALVAR</button>
                        <button type="reset">APAGAR</button>
                        <button type="button" id="reset">LIMPAR CONTATOS</button>
                    </div>
                </form>
            </div>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
    <footer>
        <p>Juliano Mozer - Todos os direitos reservados - 2024</p>
    </footer>
</body>
</html>
